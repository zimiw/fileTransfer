<script>

  function getPath(dom) {
    if (!dom.files && dom.files.length < 1) {
      return ''
    }
    let path = dom.files[0].path
    let rPath = dom.files[0].webkitRelativePath
    let result = path.replace(rPath, rPath.split('/')[0])
